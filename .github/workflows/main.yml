name: Main pipeline

on:
  push:
  pull_request:
  schedule:
    - cron: '0 6 * * 0'
  workflow_dispatch:
env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: ghcr.io
  # github.repository as <account>/<repo>
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        ARCH: ['x86_64', 'i386']
        DIST: ['centos7']
        include:
          - ARCH: 'aarch64'
            DIST: 'bionic'
          - ARCH: 'armhf'
            DIST: 'bionic'
          - ARCH: 'x86_64'
            DIST: 'bionic'
          - ARCH: 'loongarch64'
            DIST: 'debian'

    name: Build ${{ matrix.DIST }}  (${{ matrix.ARCH }})
    env:
      DIST: ${{ matrix.DIST }}
      ARCH: ${{ matrix.ARCH }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
      id-token: write
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU integration for Docker
      # https://github.com/multiarch/qemu-user-static/issues/188
        run: docker run --rm --privileged zhangguanzhang/qemu-user-static --reset -p yes
      - name: Downcase Image Name
        env:
          IMAGE_NAME: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        run: |
          echo "IMAGE_NAME=${IMAGE_NAME,,}" >>${GITHUB_ENV}
      - name: Build Docker image
        run: |
          # echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin quay.io
          bash -ex build.sh
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Docker image
        run: |
          docker push ${{ env.IMAGE_NAME }}:${{ env.DIST }}-${{ env.ARCH }}
